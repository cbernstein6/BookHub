<div class="popular">
    <div class="title">
        <h3>{{title}}</h3>
    </div>
    <div class="icons">
        <app-bookicon *ngFor="let book of books" 
        [title]="book.title" [author]="book.author" [description]="book.description" 
        [genre]="book.genre" [img]="book.imagePath"></app-bookicon>
    </div>
</div>
